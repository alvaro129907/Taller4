<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <main>
        <form action="fin_formulario.js" method="POST" >
        <label for="Nombre" >Nombres: </label>  <br>
        <input type="text" name="Nombre" id="Nombre" placeholder="Escribe tu nombre"> <br><br>

        <label for="Apellido" >Apellidos: </label> <br>
        <input type="text" name="Apellido" id="Apellidos" placeholder="Escribe tu Apellido"> <br> <br>

        <label for="Email" >Correo Electrónico:</label> <br>
        <input type="email" name="Email" id="Email" placeholder="tucorreo@gmail.com">    <br><br>

        <label for="Password" >Contraseña:</label> <br>
        <input type="password" name="Password" id="Nombre"> <br><br>

        <label for="Password.R" >Repita su contraseña:</label> <br>
        <input type="password" name="Password.R" id="Password.R"> <br><br>

        <label for="Telefono" >Telefono: </label> <br>
        <input type="tel" name="Telefono" id="Telefono" placeholder="123456789" maxlength="9" minlength="3"> <br><br>

        <label for="fnacimiento" >Cumpleaños: </label> <br>
        <input type="date" name="fnacimiento" id="fnacimiento">

        <p>Sexo</p>
        <input type="radio" name="sexo" id="Masculino" value="masculino">
        <label for="Masculino" >Masculino</label> <br>
        <input type="radio" name="sexo" id="Femenino" value="femenino">
        <label for="Femenino">Femenino</label> <br><br>

        <label for="file">Foto de Perfil: </label> <br>
        <input type="file" name="file"  id="foto de perfil" accept="image/*"> <br>

        <p>Selecciona tu universidad:</p>
        <select name="Universidades" id="Universidades">
            <option value="Villarreal">UNFV</option>
            <option value="Catolica">PUCP</option>
            <option value="UNFV">UNMSM</option>
        </select> <br>
        <p>Descripción:</p> <div>dasdas</div>
        <textarea name="Descripcion" id="Descripcion" cols="40" rows="4"></textarea> <br>

        <input type="submit" value="submit">
    </form>
        
    </main>
</body>
</html>
